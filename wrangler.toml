name = "ss-markdown-converter"
main = "src/index.js"
compatibility_date = "2024-01-01"

[[env.production.routes]]
pattern = "*.goldenhistorytours.com/*"
zone_name = "goldenhistorytours.com"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
